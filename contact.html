        <section class="contact-us-section">
            <form class="contact-us" method="POST" action="https://formdump.codeinstitute.net/">
                <h2>Contact Us</h2>
                <label for="name">Name:</label>
                <input class="text-input" type="text" id="name" name="name" required />
                <label for="email">Email Address:</label>
                <input class="text-input" type="email" id="email" name="email_address" required />
                <textarea class="text-input" id="reason-for-contact" name="reason-for-contact" placeholder="Tell us what you are trying to get in contact with us for." required></textarea>
                <input class="submit-form" type="submit" />
            </form>
